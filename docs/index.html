<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p id="est">Est. 2020</p>
            <section>
                <hr>
                <h2>Coffee</h2>
                <article class="icon">
                    <i class="fa-solid fa-mug-hot"></i>
                </article>
                <article class="item">
                    <p class="flavour">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavour">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavour">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavour">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavour">Mocha</p><p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <article class="icon">
                    <i id="icon" class="fa-solid fa-cheese"></i>
                </article>
                <article class="item">
                    <p class="flavour">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="flavour">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="flavour">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavour">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom">
        <footer>
            <a href="">Vist our website</a>
            <p>123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>

</html>
